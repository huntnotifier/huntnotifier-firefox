<!DOCTYPE html>
<html>
    <head>
        <title>Hunt Notifier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="switchery.min.css" />
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script src="switchery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="icon-32.png" alt="logo" class="logo"/>
            <span style="">Hunt Notifier</span>
            <div id="hamburgerBtn"></div>
            <div style="clear: both;"></div>
        </div>
        <div id="content">

        </div>
        <div id="popup">
            <label for="enableNotificationsSwitch">Enable Notifications: </label>
            <input id="enableNotificationsSwitch" type="checkbox" class="js-switch" checked />
        </div>
    </body>
</html>
